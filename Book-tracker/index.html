<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Styles.css">
    <title>Better Book Tracker</title>
</head>
<body>

    <h1 id="Title">Better Book Tracker</h1>
    <H3 id="Welcome">Welcome to Better Books. A better way to keep track of your books for the bibliophile.</H3>
    
    <form id="booksearch">
     <label for="booksearch">Search for a book:</label>
        <input type="text" id="findbook">

        <button onclick="booksearch">Search for a book</button>
    </form>
    
    <h2 id="or">Or Add a book</h2>

    <form id="add_book">

     <!-- title  -->

        <label for="Title">
            Title:
        </label>
        <input type="text" id="title" name="Title" required>

     <!-- Author -->

        <label for="Author">
            Author:
        </label>
        <input type="text" id="author" name="Author" required>

        <!-- description -->

        <label for="description">Description:</label>
        <textarea name="description" id="description" required></textarea>

        <!-- status -->

        <label for="status">Status:</label>
            <select name="status" id="reading_status" required>
                <option value="" disabled selected> Select book status</option>
                <option value="Read">I have read it.</option>
                <option value="Want to read">I want to read it.</option>
                <option value="Currently reading">I am Currently reading it.</option>
            </select>
        
        <!-- submit button -->

            <button type="submit">Add Book selction</button>

    </form>

    <div id="book-list"></div>

    <script src="./Javascript/Scripts.JS" ></script>
    
</body>

</html>
